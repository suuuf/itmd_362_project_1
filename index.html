<!DOCTYPE html>
<html lang="en" class="nojs">

<head>
  <title>Midas Machine</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="icon" href="media/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" media="screen" href="screen.css" />
  <link href="https://fonts.googleapis.com/css?family=Acme%7CSlabo+27px" rel="stylesheet" />
</head>

<body>
  <main id="content">
    <!-- Splash Section -->
    <section id="splash">
        <img alt="Midas Mitton Logo" src="media/midas.jpg"/>
        <h1>Midas Mitten</h1>
        <p>A revolutionary glove that that grants its holder the ability to make anything turn to <strong class="gold">GOLD</strong>.</p>
    </section>
    
    <!-- Signup Section -->
    <section id="sign-up">
        <h1>Sign up to be notified when it's available for purchase!</h1>
        <form id="contact-form" method="get" action="#null" novalidate>
          <ul>
            <li id="email-section">
              <label for="email">Enter your email below &darr;</label>
              <input placeholder="you@example.com" type="email" id="email" name="email" />
              <input id="submit" type="submit" value="Sign Up!" />
            </li>
          </ul>
        </form>
    </section>
  </main>
  
  <!-- Footer -->
  <footer id="footer">
    <p>&copy; 2018 Sufyan Menk</p>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="site.js"></script>
</body>

</html>
